name: Build and test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  RUST_VERSION: 1.88.0

jobs:
  build-test:
    strategy:
      fail-fast: false
      matrix:
        include:
            # Linux x64 (default)
            - name: ubuntu-x64
              runs-on: ubuntu-latest
              arch: x64
  
            # Linux arm64 - use GitHub hosted ARM runner (native) when available
            - name: ubuntu-arm64
              runs-on: ubuntu-24.04-arm
              arch: arm64
  
            # macOS x64 (if you still need Intel macOS, check availability)
            - name: macos-x64
              runs-on: macos-latest
              arch: x64
  
            # macOS arm64 (Apple Silicon)
            - name: macos-arm64
              runs-on: macos-latest
              arch: arm64
  
            # Windows x64
            - name: windows-x64
              runs-on: windows-latest
              arch: x64
  
            # Windows arm64: only if you manage a self-hosted runner or know it's available.
            # - name: windows-arm64
            #   runs-on: windows-2022-arm    # example â€” likely self-hosted / not available by default
            #   arch: arm64
    name: Build and Test - ${{ matrix.name}} - ${{matrix.arch}}
    runs-on: ${{ matrix.runs-on }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          override: true

      - name: Prepare for arch-specific build
        run: |
          echo "ARCH=${{ matrix.arch }} RUNS_ON=${{ matrix.runs-on }}"
          
      - name: Build
        run: cargo build

      - name: Run tests
        run: cargo test
